<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes vl-float-up {
      0% { opacity: 0; transform: translateY(0) scale(0.3); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-120px) scale(1); }
    }
    @keyframes vl-heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    @keyframes vl-wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes vl-confetti-pop {
      0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
      100% { transform: translateY(300px) rotateZ(720deg); opacity: 0; }
    }
    .vl-float-heart {
      position: absolute;
      animation: vl-float-up 4s ease-out forwards;
      pointer-events: none;
    }
    .vl-heartbeat {
      animation: vl-heartbeat 1.5s ease-in-out infinite;
    }
    .vl-wiggle {
      animation: vl-wiggle 0.5s ease-in-out infinite;
    }
    .vl-confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: vl-confetti-pop 3s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-rose-50">
  <div id="app" class="flex min-h-screen flex-col">
    <!-- Generator Page -->
    <div id="generator" class="flex flex-1 flex-col items-center justify-center px-4">
      <div class="w-full max-w-md">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-zinc-900 sm:text-4xl">Valentine Link</h1>
          <p class="mt-2 text-zinc-600">Generate a cute Valentine link to share</p>
        </div>
        <form id="generatorForm" class="mt-8 grid gap-4">
          <div>
            <label for="from" class="mb-1 block text-sm font-medium text-zinc-700">Your name</label>
            <input type="text" id="from" name="from" required maxlength="32" class="block w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm placeholder-zinc-400 focus:border-rose-500 focus:outline-none focus:ring-1 focus:ring-rose-500" placeholder="Your name">
          </div>
          <div>
            <label for="to" class="mb-1 block text-sm font-medium text-zinc-700">Their name</label>
            <input type="text" id="to" name="to" required maxlength="32" class="block w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm placeholder-zinc-400 focus:border-rose-500 focus:outline-none focus:ring-1 focus:ring-rose-500" placeholder="Their name">
          </div>
          <button type="submit" class="flex h-12 w-full items-center justify-center rounded-2xl bg-gradient-to-r from-rose-600 to-pink-600 px-5 text-sm font-semibold text-white shadow-sm transition hover:from-rose-700 hover:to-pink-700">
            Generate Valentine
          </button>
        </form>
        <div id="shareSection" class="mt-8 hidden">
          <div class="rounded-2xl border border-zinc-200 bg-white p-4 shadow-sm">
            <div class="mb-3 text-sm font-medium text-zinc-700">Your Valentine link:</div>
            <div class="flex gap-2">
              <input id="shareUrl" type="text" readonly class="flex-1 rounded-lg border border-zinc-200 px-3 py-2 text-sm">
              <button id="copyBtn" class="rounded-lg border border-zinc-200 bg-white px-3 py-2 text-sm font-medium text-zinc-900 hover:bg-zinc-50">Copy</button>
              <button id="shareBtn" class="rounded-lg bg-rose-600 px-3 py-2 text-sm font-medium text-white hover:bg-rose-700">Share</button>
            </div>
            <div id="copyFeedback" class="mt-2 text-sm text-green-600 hidden">Copied!</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Receiver Page -->
    <div id="receiver" class="hidden flex min-h-screen flex-col">
      <div class="flex flex-1 flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
          <div class="text-center">
            <h1 id="question" class="text-3xl font-bold text-zinc-900 sm:text-4xl">Will you be my Valentine?</h1>
          </div>

          <!-- Note Step -->
          <div id="noteStep" class="mt-8 hidden grid gap-3">
            <div class="rounded-3xl border border-rose-100 bg-gradient-to-b from-rose-50 to-white px-5 py-5 shadow-sm">
              <div id="notesList" class="text-sm font-semibold text-rose-700"></div>
            </div>
            <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
              <button type="button" onclick="showWeek()" class="flex h-12 w-full items-center justify-center rounded-2xl bg-gradient-to-r from-rose-600 to-pink-600 px-5 text-sm font-semibold text-white shadow-sm transition hover:from-rose-700 hover:to-pink-700 sm:w-auto">
                Next
              </button>
            </div>
          </div>

          <!-- Week Step -->
          <div id="weekStep" class="mt-8 hidden">
            <div class="text-center">
              <h2 class="text-xl font-semibold text-zinc-900">Choose a Valentine Week day</h2>
              <div id="weekDays" class="mt-4 grid gap-3 sm:grid-cols-2"></div>
            </div>
          </div>

          <!-- Day Step -->
          <div id="dayStep" class="mt-8 hidden">
            <div class="rounded-3xl border border-rose-100 bg-gradient-to-b from-rose-50 to-white px-5 py-5 text-center shadow-sm">
              <div id="dayEmoji" class="text-4xl"></div>
              <h3 id="dayTitle" class="mt-2 text-lg font-semibold text-zinc-900"></h3>
              <p id="dayNote" class="mt-2 text-sm text-zinc-600"></p>
            </div>
            <div class="mt-4 flex justify-between">
              <button type="button" onclick="showWeek()" class="rounded-lg border border-zinc-200 bg-white px-4 py-2 text-sm font-medium text-zinc-900 hover:bg-zinc-50">Back</button>
              <button id="nextDayBtn" type="button" class="rounded-lg bg-rose-600 px-4 py-2 text-sm font-medium text-white hover:bg-rose-700">Next</button>
            </div>
          </div>

          <!-- Gallery Step -->
          <div id="galleryStep" class="mt-8 hidden">
            <div class="text-center">
              <h2 class="text-xl font-semibold text-zinc-900">Our Memories</h2>
              <div class="mt-4 grid grid-cols-2 gap-3">
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/1.jpg" alt="Memory 1" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/2.jpeg" alt="Memory 2" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/3.jpeg" alt="Memory 3" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/4.jpeg" alt="Memory 4" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/5.jpeg" alt="Memory 5" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg border border-zinc-200 overflow-hidden bg-zinc-100">
                  <img src="public/photos/6.jpeg" alt="Memory 6" class="w-full h-full object-cover">
                </div>
              </div>
            </div>
            <div class="mt-4 flex justify-center">
              <button type="button" onclick="backToAsk()" class="rounded-lg border border-zinc-200 bg-white px-4 py-2 text-sm font-medium text-zinc-900 hover:bg-zinc-50">Back</button>
            </div>
          </div>

          <!-- Gifts Step -->
          <div id="giftsStep" class="mt-8 hidden">
            <div class="text-center">
              <h2 class="text-xl font-semibold text-zinc-900">Choose a gift</h2>
              <div id="giftsList" class="mt-4 grid gap-3 sm:grid-cols-2"></div>
            </div>
          </div>

          <!-- Final Step -->
          <div id="finalStep" class="mt-8 hidden text-center">
            <div class="text-6xl">ðŸŽ‰</div>
            <h2 class="mt-4 text-2xl font-bold text-zinc-900">I love you!</h2>
            <p class="mt-2 text-zinc-600">Thanks for being my Valentine ðŸ’•</p>
            <div class="mt-4 flex justify-center">
              <button type="button" onclick="backToAsk()" class="rounded-lg border border-zinc-200 bg-white px-4 py-2 text-sm font-medium text-zinc-900 hover:bg-zinc-50">Back</button>
            </div>
          </div>

          <!-- Ask Step -->
          <div id="askStep" class="mt-8 hidden">
            <div class="relative flex flex-col items-center gap-3 sm:flex-row sm:justify-center">
              <button type="button" onclick="sayYes()" class="flex h-12 w-48 items-center justify-center rounded-2xl bg-gradient-to-r from-rose-600 to-pink-600 text-sm font-semibold text-white shadow-sm transition hover:from-rose-700 hover:to-pink-700">
                Yes ðŸ’˜
              </button>
              <button id="noBtn" type="button" onmouseover="moveNoButton()" class="flex h-12 w-48 items-center justify-center rounded-2xl border border-zinc-200 bg-white text-sm font-semibold text-zinc-900 shadow-sm transition hover:bg-zinc-50">
                No ðŸ™ˆ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let currentStep = 'generator';
    let from = '';
    let to = '';
    let selectedDayIndex = 0;
    let selectedGift = null;

    // Data
    const valentineWeek = [
      { id: "rose", title: "Rose Day", emoji: "ðŸŒ¹", note: "A rose for you â€” because you make everything feel soft and beautiful." },
      { id: "propose", title: "Propose Day", emoji: "ðŸ’", note: "If I had to choose againâ€¦ Iâ€™d still choose you." },
      { id: "chocolate", title: "Chocolate Day", emoji: "ðŸ«", note: "Sweet like chocolateâ€¦ but youâ€™re my favorite treat." },
      { id: "teddy", title: "Teddy Day", emoji: "ðŸ§¸", note: "I wanna be your teddy â€” to hug you every night." },
      { id: "promise", title: "Promise Day", emoji: "ðŸ¤", note: "I promise to love you even when weâ€™re old and wrinkly." },
      { id: "hug", title: "Hug Day", emoji: "ðŸ¤—", note: "A hug for youâ€¦ because I miss you already." },
      { id: "kiss", title: "Kiss Day", emoji: "ðŸ’‹", note: "If kisses were stars, Iâ€™d give you the whole sky." },
      { id: "valentine", title: "Valentineâ€™s Day", emoji: "ðŸ’˜", note: "Todayâ€™s just an excuse to love you extra loud." }
    ];

    const gifts = [
      { id: "chocolates", emoji: "ðŸ«", title: "Chocolates" },
      { id: "teddy", emoji: "ðŸ§¸", title: "Teddy Bear" },
      { id: "rose", emoji: "ðŸŒ¹", title: "Rose" },
      { id: "letter", emoji: "ðŸ’Œ", title: "Love Letter" },
      { id: "ring", emoji: "ðŸ’", title: "Promise Ring" },
      { id: "perfume", emoji: "ðŸŒ¸", title: "Perfume" }
    ];

    // Utility functions
    function slugifyPart(value) {
      return value.trim().toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)+/g, "").slice(0, 32);
    }

    function showStep(step) {
      // Hide all steps
      document.getElementById('generator').classList.add('hidden');
      document.getElementById('receiver').classList.add('hidden');
      document.getElementById('askStep').classList.add('hidden');
      document.getElementById('noteStep').classList.add('hidden');
      document.getElementById('weekStep').classList.add('hidden');
      document.getElementById('dayStep').classList.add('hidden');
      document.getElementById('galleryStep').classList.add('hidden');
      document.getElementById('giftsStep').classList.add('hidden');
      document.getElementById('finalStep').classList.add('hidden');

      // Show current step
      if (step === 'generator') {
        document.getElementById('generator').classList.remove('hidden');
      } else {
        document.getElementById('receiver').classList.remove('hidden');
        document.getElementById(step + 'Step').classList.remove('hidden');
      }
      currentStep = step;
    }

    function getRomanticNotes() {
      const a = from || "me";
      const b = to || "you";
      return [
        `I don't need a special day to like youâ€¦ but today is perfect ðŸ’˜`,
        `If kisses were stars, I'd give you the whole sky âœ¨`,
        `You + Me = Perfect Valentine ðŸ¥¹ðŸ’–`,
        `I was going to write something romanticâ€¦ but you already stole my heart ðŸ˜­ðŸ’˜`,
        `Just say yes and I'll bring chocolates ðŸ«ðŸ˜Œ`,
        `From ${a} â†’ For ${b} ðŸ’ž`
      ];
    }

    // Generator functions
    document.getElementById('generatorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      from = document.getElementById('from').value.trim();
      to = document.getElementById('to').value.trim();

      const slug = `${slugifyPart(from)}-for-${slugifyPart(to)}`;
      const shareUrl = `${window.location.origin}${window.location.pathname.replace(/\/[^\/]*$/, '')}/valentine.html?v=${slug}`;

      document.getElementById('shareUrl').value = shareUrl;
      document.getElementById('shareSection').classList.remove('hidden');
    });

    document.getElementById('copyBtn').addEventListener('click', function() {
      const shareUrl = document.getElementById('shareUrl');
      shareUrl.select();
      document.execCommand('copy');
      document.getElementById('copyFeedback').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('copyFeedback').classList.add('hidden');
      }, 2000);
    });

    document.getElementById('shareBtn').addEventListener('click', function() {
      if (navigator.share) {
        navigator.share({
          title: 'Valentine Link',
          text: `${from} sent you a Valentine! ðŸ’˜`,
          url: document.getElementById('shareUrl').value
        });
      }
    });

    // Receiver functions
    function initReceiver() {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('v');
      if (slug) {
        const parts = slug.split('-for-');
        if (parts.length === 2) {
          from = parts[0].replace(/-/g, ' ');
          to = parts[1].replace(/-/g, ' ');
          document.getElementById('question').textContent = `${to}, will you be my Valentine?`;
        }
      }
      showStep('ask');
    }

    function sayYes() {
      showNotes();
    }

    function showNotes() {
      const notes = getRomanticNotes();
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = notes.map(note => `<div class="mb-2 last:mb-0">${note}</div>`).join('');
      showStep('note');
    }

    function showWeek() {
      const weekDays = document.getElementById('weekDays');
      weekDays.innerHTML = valentineWeek.map((day, index) => `
        <button type="button" onclick="showDay(${index})" class="rounded-2xl border border-zinc-200 bg-white p-4 text-left shadow-sm transition hover:border-rose-300 hover:bg-rose-50">
          <div class="text-2xl">${day.emoji}</div>
          <div class="mt-1 text-sm font-medium text-zinc-900">${day.title}</div>
        </button>
      `).join('');
      showStep('week');
    }

    function showDay(index) {
      selectedDayIndex = index;
      const day = valentineWeek[index];
      document.getElementById('dayEmoji').textContent = day.emoji;
      document.getElementById('dayTitle').textContent = day.title;
      document.getElementById('dayNote').textContent = day.note;

      const nextBtn = document.getElementById('nextDayBtn');
      if (index === valentineWeek.length - 1) {
        nextBtn.textContent = 'View Gallery';
        nextBtn.onclick = showGallery;
      } else {
        nextBtn.textContent = 'Next Day';
        nextBtn.onclick = () => showDay(index + 1);
      }

      showStep('day');
    }

    function showGallery() {
      showStep('gallery');
    }

    function moveNoButton() {
      const noBtn = document.getElementById('noBtn');
      const maxX = 200;
      const maxY = 200;
      const randomX = Math.floor(Math.random() * maxX) - maxX / 2;
      const randomY = Math.floor(Math.random() * maxY) - maxY / 2;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function backToAsk() {
      showStep('ask');
    }

    // Check if we're in receiver mode
    if (window.location.search.includes('v=')) {
      initReceiver();
    }
  </script>
</body>
</html>
